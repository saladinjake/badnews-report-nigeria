  <title>Admin Dashboarrd</title>

<body>
  <div class="container">
    <div class="centered">
      <dt class="logo">i<span class="logo-name">Reporter</span></dt>
      <dd class="logo-text">Speak up. Ask for help.</dd>
    </div>
    <hr />
    <div>
      <nav id="nav" role="navigation">
        <ul>
          <li class="align"><a href="#" class="logOut">Log out</a></li>
        </ul>
      </nav>
    </div>

    <div class="loader">
      <img src="../assets/images/spinner.gif" alt="spinner" class="">
    </div>
    <div>
      <h2 class="status-title">Red-Flags Status</h2>
      <div class="admin-container">
        <div class="status status-box">
          <div class="status-div draft-bg">
            <h2 id="red-flag-draft"></h2>
            <h3>Draft</h3>
          </div>
        </div>
        <div class="status status-box">
          <div class="status-div investigation-bg">
            <h2 id="red-flag-under-investigation"></h2>
            <h3>Under Investigation</h3>
          </div>
        </div>
        <div class="status status-box">
          <div class="status-div resolved-bg">
            <h2 id="red-flag-resolved"></h2>
            <h3>Resolved</h3>
          </div>
        </div>
        <div class="status status-box">
          <div class="status-div rejected-bg">
            <h2 id="red-flag-rejected"></h2>
            <h3>Rejected</h3>
          </div>
        </div>
      </div>

      <h2 class="status-title">Interventions Status</h2>
      <div class="admin-container">
        <div class="status status-box">
          <div class="status-div draft-bg">
            <h2 id="intervention-draft"></h2>
            <h3>Draft</h3>
          </div>
        </div>
        <div class="status status-box">
          <div class="status-div investigation-bg">
            <h2 id="intervention-under-investigation"></h2>
            <h3>Under Investigation</h3>
          </div>
        </div>
        <div class="status status-box">
          <div class="status-div resolved-bg">
            <h2 id="intervention-resolved"></h2>
            <h3>Resolved</h3>
          </div>
        </div>
        <div class="status status-box">
          <div class="status-div rejected-bg">
            <h2 id="intervention-rejected"></h2>
            <h3>Rejected</h3>
          </div>
        </div>
      </div>
    </div>

    <div class="table-responsive">
      <table class="table table-border table-striped">
        <thead>
          <tr>
            <th>Record ID</th>
            <th>Username</th>
            <th>Record Type</th>
            <th>Report</th>
            <th>Status</th>
            <th>Update</th>
          </tr>
        </thead>
        <tbody id="tablebody"></tbody>
      </table>
    </div>
  </div>

  <footer>
    <p class="footer">Copyright &copy iReporter App 2018. All Rights Reserved.</p>
  </footer>

  <script>
    (function () {
      let user = localStorage.getItem('userToken')
      user = JSON.parse(user)
      if (!user.user.isAdmin) {
        window.location.href = './login.html';
      }
    })()
