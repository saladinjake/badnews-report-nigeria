<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Report Form</title>
  <link rel="shortcut icon" type="image/png" href="./assets/images/task-bar-logo.jpg" />
  <link href="https://fonts.googleapis.com/css?family=Archivo+Black|Candal|Montserrat" rel="stylesheet" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU"
    crossorigin="anonymous" />
  <link rel="stylesheet" href="css/styles.css" />

</head>

<body>
  <div class="centered">
    <dt class="logo">i<span class="logo-name">Reporter</span></dt>
    <dd class="logo-text">Speak up. Ask for help.</dd>
  </div>
  <hr />
  <div>
    <nav id="nav" role="navigation">
      <ul>
        <li><a href="index.html">Home</a></li>
        <li> <a href="profile.html">My Profile</a></li>
        <li><a href="report.html" class="active">Report</a></li>
        <li> <a href="redFlag.html"> Red-flags</a></li>
        <li> <a href="intervention.html">Interventions</a></li>
        <li> <a href="#" class="logOut">Log out</a></li>
      </ul>
    </nav>
  </div>
  <div class="page-container page-border">
    <div class="heading">
      <h3>Create a report</h3>
    </div>
    <div class="report">
      <form action="" method="POST" id="reportForm">
        <div id="msg-error"></div>
        <label for="comment">Comment:</label>
        <div class="form-group">
          <textarea name="comment" id="comment" cols="40" rows="10" maxlength="2000" autofocus placeholder="Enter comments about your report"
            required class="form-control"></textarea>
        </div>
        <label for="type">Type of report:</label>
        <div class="form-group">
          <select required id="select" class="form-control">
            <option value="">Select an option</option>
            <option value="red-flag">Red-flag</option>
            <option value="intervention">Intervention</option>
          </select>
        </div>

        <div class="form-group image-msg">
          <label for="file">File Type: Image</label>
          <img src="./assets/images/spinner.gif" alt="spinner" class="spinner">
          <input type="file" accept="image/*" multiple="multiple" class="form-control" id="image-upload">
          <ul id="displayImages"></ul>
        </div>
        <div class="form-group video-msg">
          <label for="file">File Type: Video</label>
          <img src="./assets/images/spinner.gif" alt="spinner" class="spin">
          <input type="file" accept="video/mp4,video/x-m4v,video/*" multiple="multiple" class="form-control" id="video-upload">
          <ul id="displayVideos"></ul>
        </div>
        <div class="form-group location-div">
          <a href="#" onclick="getLocation()" class="location-btn">Use current
            location</a>
          <p id="location-code"></p>
        </div>
        <div class="form-group btn-div">
          <input type="submit" value="SEND REPORT" class="send-btn">
        </div>
        <div class="loader">
          <img src="./assets/images/spinner.gif" alt="spinner" class="">
        </div>
      </form>
    </div>
  </div>

  <div class="row">
    <div class="column">
      <div class="card">
        <div id="records"></div>
      </div>
    </div>
  </div>

  <footer>
    <p class="footer">Copyright &copy iReporter App 2018. All Rights Reserved.</p>
  </footer>
  <script src="./js/app.js"></script>
  <script src="./js/user.js"></script>
  <script src="./js/createRecord.js"></script>
  <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.min.js"></script> -->
  <script src="./js/logOut.js"></script>
</body>

</html>
